<div class="container-fluid">
  <div class="row main-row">
    <div class="col-md-12 text-center">
      <h1>PORTFOLIO COMPONENT</h1>
    </div>
    <div class="col-md-12 break-line">
      <div class="line"></div>
      <i class="fa-solid fa-star"></i>
      <div class="line"></div>
    </div>

    <div class="col-md-12">
      <div class="row g-2">
        <div class="col-md-4 col-sm-12" *ngFor="let image of images">
          <!-- Div trigger modal -->
            <div class="card" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + image.Id">
              <img [src]="image.src" class="card-img-top" alt="meal">
                  <div class="image-layer">
                    <i class="fa-solid fa-plus"></i>
                  </div>
              <!-- Modal -->
                <div class="modal fade" [id]="'exampleModal' + image.Id"
                      tabindex="-1" aria-labelledby="exampleModalLabel"
                      aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-body">
                        <img [src]="image.src" class="card-img-top" alt="meal">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End of Modal -->
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
